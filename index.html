<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyderabadi Chai</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/logo_icon/favicon.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/global/css/bootstrap.min.css?v=2.0" />
    <link
      rel="stylesheet"
      href="assets/admin/css/vendor/bootstrap-toggle.min.css"
    />
    <link rel="stylesheet" href="assets/global/css/all.min.css?v=2.0" />
    <link rel="stylesheet" href="assets/global/css/line-awesome.min.css" />
    <link rel="stylesheet" href="assets/global/css/select2.min.css" />
    <link href="assets/global/css/iziToast.min.css" rel="stylesheet" />
    <link href="assets/global/css/iziToast_custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/admin/css/app.css?v=2.0" />
  </head>

  <body>
    <div class="login-main bg-login-image">
      <div class="container custom-container">
        <div class="row justify-content-center">
          <div class="col-xxl-5 col-xl-5 col-lg-6 col-md-8 col-sm-11">
            <div class="login-area">
              <div class="login-wrapper">
                <div class="login-wrapper__top">
                  <h3 class="title text-white">
                    Welcome to <strong>Hyderabadi Chai</strong>
                  </h3>
                  <p class="text-white">
                    Admin Login to Hyderabadi Chai Dashboard
                  </p>
                </div>
                <div class="login-wrapper__body">
                  <form class="cmn-form mt-30 login-form">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        aria-label="Username"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <div class="d-flex justify-content-between">
                        <label for="password">Password</label>
                        <a href="reset.html" class="forget-text"
                          >Forgot Password?</a
                        >
                      </div>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        aria-label="Password"
                        required
                      />
                    </div>

                    <a href="dashboard.html" class="btn cmn-btn w-100">
                      LOGIN
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Files -->
    <script src="assets/global/js/jquery-3.7.1.min.js"></script>
    <script src="assets/global/js/bootstrap.bundle.min.js"></script>
    <script src="assets/admin/js/vendor/bootstrap-toggle.min.js"></script>
    <script src="assets/global/js/iziToast.min.js"></script>
    <script src="assets/global/js/nicEdit.js"></script>
    <script src="assets/admin/js/cuModal.js"></script>
    <script src="assets/global/js/select2.min.js"></script>
    <script src="assets/admin/js/app.js?v=2.0"></script>
  </body>
</html>
